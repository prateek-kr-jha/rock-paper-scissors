<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="./style/style.css" rel="stylesheet"></style>
</head>
<body>
    <div id="main">
        <div class="game">
            <div class="computer">
                <div class="name">Computer</div>
                <div class="display-select"></div>
                <div class="display-select-text"></div>
            </div>
            <div class="score"></div>
            <div class="player">
                <div class="name">You</div>
                <div class="display-select"></div>
                <div class="display-select-text"></div>
            </div>
        </div>
        <div class="selection">
            <img class="rock" src="./style/icons/noun-rock-711504.svg">
            <img class="paper" src="./style/icons/noun-paper-135860.svg">
            <img class="scissors" src="./style/icons/noun-scissors-5847042.svg">
        </div>
        <div class="message"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
